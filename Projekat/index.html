<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Projekat</title>
</head>
<body>
    <div id="app">
    <div class="info">
        <p class="txt">Dostupan budzet u avgustu 2020:</p>
        <span id="budzet">0</span>
            <span class="naz">Prihod</span>
            <span class="izn-pri"></span>
      
            <span class="naz">Rashod</span>
            <span class="izn-ras">
            </span>
            <span class="pro"></span>
    
    </div>
    <div class="form-style">
        <form id="forma">
            <div class="div-forma">
            <select name="selPriRas" class="select-field" id="selPriRas">

                <option value="prihod">Prihod</option>
                <option value="rashod">Rashod</option>
            </select>
           
            </div>

            <div class="div-forma">
                <input type="text" id="opis" placeholder="OPIS">
                
            </div>
            <div class="div-forma">
                <input type="number" id="iznos" placeholder="IZNOS">
                
            </div>
            <button id="add">Dodaj</button>
        </form>
    </div>
    <div id="item-container">
        <div class="lista-prihodi">
           
            <p>Prihodi</p>
       
        </div>

        <div class="lista-rashodi">
        
            <p>Rashodi</p>
       
        </div>
    </div>
</div>

</html>
